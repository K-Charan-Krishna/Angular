<form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="product-form">
  <p class="a-class">Enter the Register User Email to Give Admin Access</p>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control"  />
  </div>

  <div *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched" class="form-group">
    <small *ngIf="emailForm.get('email')?.errors?.['required']">Email is required.</small>
    <small *ngIf="emailForm.get('email')?.errors?.['email']">Invalid email format.</small>
  </div>

  <button type="submit" class="btn-submit">Submit</button>
</form>
