<div class="p-card"  >
  <!-- Default image template -->
<ng-container *ngIf="items.image.includes('/uploads/products'); else productImage">
    <img [src]="database+ items.image" class="img-card product-uploaded" />
</ng-container>

<!-- Product image template -->
<ng-template #productImage>
  <!-- Use another layout or logic for uploaded products -->
  <img [src]="items.image" class="img-card product-uploaded" />
</ng-template>

  <p class="p-name">{{ items.title.split(' ').slice(1, 8).join(' ') }}</p>
  <p class="price">â‚¹{{items.price}}</p>
  <p class="price">discount {{items.price | persentage}}</p>
  <div class="card-buttons">
    <!-- <button class="addto-cart" (click)="addToCart(items.id)">Add to Cart</button> -->
    <button class="info" routerLink="/product/{{items.id}}">Product Details</button>
  </div>
</div>
