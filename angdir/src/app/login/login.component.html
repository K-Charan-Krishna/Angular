<div class="login-container" routerLink="/login">
  <form>
    <h2>Login</h2>
    <form (ngSubmit)="onFormSubmit()" [formGroup]="validateForm">
        <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email"  />
        <div class="error" *ngIf="(validateForm.get('email')!.touched && !validateForm.get('email')!.valid)">
            Valid email is required
        </div>
        </div>

        <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password"/>
        <div class="error" *ngIf="(validateForm.get('password')!.touched && !validateForm.get('password')!.valid)">
            Password is required
        </div>
        </div>
        <button type="submit" >Login</button>
    </form>
  </form>
</div>
